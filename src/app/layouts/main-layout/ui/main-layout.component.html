<div class="flex min-h-screen h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white relative">
  <button 
    class="absolute top-4 left-4 z-30 md:hidden w-10 h-10 flex items-center justify-center bg-white dark:bg-gray-800 rounded-full shadow border border-gray-200 dark:border-gray-700"
    (click)="openSidebar()"
    aria-label="Open menu"
  >
    <svg class="w-6 h-6 text-gray-900 dark:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <app-sidebar-widget class="hidden md:flex" />

  <ng-container *ngIf="isSidebarOpen">
    <div class="fixed inset-0 z-40 bg-black bg-opacity-40 md:hidden" (click)="closeSidebar()"></div>
    <div class="fixed top-0 left-0 h-full w-[25vw] max-w-xs z-50 bg-white dark:bg-gray-800 shadow-2xl flex flex-col md:hidden transition-transform duration-300 rounded-r-2xl">
      <app-sidebar-widget class="flex flex-col h-full" (close)="closeSidebar()"></app-sidebar-widget>
    </div>
  </ng-container>

  <div class="flex-1 overflow-hidden flex flex-col h-full">
    <router-outlet></router-outlet>
  </div>
</div>
