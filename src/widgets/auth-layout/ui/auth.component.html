<main class="min-h-screen flex transition-colors duration-300 relative overflow-hidden" 
      style="background-color: var(--bg-primary); color: var(--text-primary);">
    <div class="hidden lg:flex lg:w-1/2 items-center justify-center relative">
      <div class="absolute inset-0" 
           style="background: linear-gradient(to bottom right, var(--bg-secondary), var(--bg-tertiary), var(--bg-primary));"></div>
      <div class="relative z-10 text-center">
        <h1 class="text-6xl font-bold mb-4 text-transparent bg-clip-text" 
            style="background-image: linear-gradient(to right, var(--accent), var(--text-secondary));">
          WhisperNet
        </h1>
        <div class="flex items-center justify-center space-x-2">
          <div class="w-3 h-3 rounded-full" style="background-color: var(--accent);"></div>
          <div class="w-6 h-1 rounded-full" style="background-color: var(--text-secondary);"></div>
        </div>
      </div>
    </div>
  
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md relative p-6 rounded-2xl shadow-xl" 
           style="background-color: var(--bg-primary); border: 1px solid var(--border-color);">
        <div class="text-center mb-8">
          <app-password-avatar
            [isPasswordVisible]="isPasswordVisible"
            [passwordLength]="passwordLength"
          />
  
          <h2 class="text-2xl font-bold mb-1" style="color: var(--text-primary);">{{ title }}</h2>
          <p class="text-sm" style="color: var(--text-secondary);">{{ subtitle }}</p>
  
          <ng-content></ng-content>
        </div>
  
        <div class="mt-6 text-center text-sm" style="color: var(--text-secondary);">
          {{ bottomText }}
          <a [routerLink]="bottomLink.href" class="hover:underline" style="color: var(--accent);">
            {{ bottomLink.text }}
          </a>
        </div>
      </div>
    </div>
  </main>
