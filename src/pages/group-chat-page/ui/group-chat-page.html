<app-chat-layout
  [selectedChat]="selectedChat"
  [selectedChatImage]="selectedChatImage"
>
  <app-group-chat-list
    chat-sidebar
    [accessToken]="accessToken || ''"
    (selectChat)="onChatSelected($event.nickname, $event.image)"
  ></app-group-chat-list>

  <ng-container chat-content>
    <ng-container *ngIf="selectedChat; else noChatSelected">
      <p>Содержимое выбранного чата появится здесь.</p>
    </ng-container>
    <ng-template #noChatSelected></ng-template>
  </ng-container>
</app-chat-layout>
