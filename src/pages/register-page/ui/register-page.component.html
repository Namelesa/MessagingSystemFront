<main class="min-h-screen flex bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 relative overflow-hidden">
  <div class="hidden lg:flex lg:w-1/2 items-center justify-center relative">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-100 via-purple-100 to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900"></div>
    <div class="relative z-10 text-center">
      <h1 class="text-6xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">
        WhisperNet
      </h1>
      <div class="flex items-center justify-center space-x-2">
        <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
        <div class="w-6 h-1 bg-green-500 rounded-full"></div>
      </div>
    </div>
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md relative bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
  
      <div class="text-center mb-8">
        <app-password-avatar
              [isPasswordVisible]="isPasswordVisible"
              [passwordLength]="passwordLength"
            />
        <h2 class="text-2xl font-bold mb-1">Create Account</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">Join to start secure conversations</p>

        <app-register-widget
        (passwordVisibleChange)="isPasswordVisible = $event"
        (passwordLengthChange)="passwordLength = $event"
      />

      </div>

      <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        Already have an account?
        <a href="/login" class="text-blue-500 hover:underline">Sign in</a>
      </div>
    </div>
  </div>
</main>
