<a
  [routerLink]="route"
  routerLinkActive="bg-theme-active text-theme-primary"
  [routerLinkActiveOptions]="{ exact: true }"
  class="w-12 h-12 flex items-center justify-center transition-colors
         hover:bg-theme-tertiary active:brightness-90"
  [ngClass]="{
    'rounded-xl bg-theme-secondary text-theme-primary': !isAvatar,
    'rounded-full bg-theme-accent text-theme-primary': isAvatar && !avatarUrl,
    'rounded-full overflow-hidden': isAvatar && avatarUrl
  }"
>
  <ng-container *ngIf="!isAvatar">
    <ng-container *ngIf="icon">
      <lucide-icon [name]="icon" size="20" class="text-theme-primary"></lucide-icon>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="isAvatar">
    <img 
      *ngIf="avatarUrl" 
      [src]="avatarUrl" 
      [alt]="avatarText"
      class="w-full h-full object-cover"
    />
    <span *ngIf="!avatarUrl" class="font-bold text-lg text-theme-primary">
      {{ avatarText }}
    </span>
  </ng-container>
</a>
