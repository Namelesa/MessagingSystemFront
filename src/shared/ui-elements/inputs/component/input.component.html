<div class="relative mb-4 group">
  <input
    [type]="type"
    [placeholder]="currentPlaceholder"
    [required]="required"
    [value]="value"
    [name]="name"
    [attr.autocomplete]="autocomplete"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
    [class.pr-20]="hasSuffix && hasErrors"
    [class.pr-12]="(hasSuffix && !hasErrors) || (!hasSuffix && hasErrors)"
    [class.pr-4]="!hasSuffix && !hasErrors"
    class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 transition-colors duration-200"
    [style.background-color]="hasErrors ? '#fef2f2' : 'var(--bg-secondary)'"
    [style.color]="'var(--text-primary)'"
    [style.border-color]="hasErrors ? '#fca5a5' : 'var(--border-color)'"
    [style.--tw-ring-color]="hasErrors ? '#ef4444' : 'var(--accent)'"
  />

  <div class="absolute right-3 top-1/2 transform -translate-y-1/2 flex items-center space-x-1">
    
    <div *ngIf="hasErrors"
         class="cursor-pointer group/tooltip relative">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" style="color: #ef4444;">
        <path fill-rule="evenodd" 
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" 
              clip-rule="evenodd"/>
      </svg>
      <div class="absolute z-20 right-1/2 translate-x-1/2 bottom-full mb-2 p-2 text-white text-xs rounded-lg shadow-lg opacity-0 group-hover/tooltip:opacity-100 pointer-events-none transition-opacity duration-300 w-max max-w-xs text-center"
           style="background-color: #ef4444;">
        <ul class="whitespace-pre-line">
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
        <div class="absolute top-full left-1/2 -translate-x-1/2 w-2 h-2 rotate-45"
             style="background-color: #ef4444;"></div>
      </div>
    </div>

    <ng-content></ng-content>
    
  </div>
</div>
