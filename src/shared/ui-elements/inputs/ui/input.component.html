<div class="relative mb-4">
  <input
    [type]="type"
    [placeholder]="currentPlaceholder"
    [required]="required"
    [value]="value"
    [name]="name"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
    [class.border-red-500]="hasErrors"
    [class.border-gray-300]="!hasErrors"
    [class.dark:border-red-400]="hasErrors"
    [class.dark:border-gray-700]="!hasErrors"
    [class.placeholder-red-500]="hasErrors"
    [class.dark:placeholder-red-400]="hasErrors"
    [class.placeholder-gray-400]="!hasErrors"
    [class.dark:placeholder-gray-500]="!hasErrors"
    [class.pr-12]="hasSuffix || hasErrors"
    class="w-full px-4 py-3 rounded-lg 
           bg-gray-100 dark:bg-gray-800 
           text-gray-900 dark:text-white 
           border
           focus:outline-none focus:ring-2 focus:ring-blue-500 
           transition-colors duration-200"
  />
  
  <div *ngIf="hasErrors && !hasSuffix" 
       class="absolute right-3 top-1/2 transform -translate-y-1/2">
    <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" 
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" 
            clip-rule="evenodd"/>
    </svg>
  </div>
  
  <ng-content></ng-content>
</div>
