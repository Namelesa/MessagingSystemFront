<label class="relative inline-block w-10 h-5">
    <input
      type="checkbox"
      class="peer sr-only"
      [checked]="checked"
      (change)="onChange($event)"
    />
    <div
      class="block bg-gray-400 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-500 w-10 h-5 rounded-full"
    ></div>
    <div
      class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-5"
    ></div>
  </label>
