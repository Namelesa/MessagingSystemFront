<button
  [type]="type"
  [disabled]="disabled"
  class="w-full py-3 px-4 rounded-xl font-medium 
         text-white
         bg-gradient-to-r from-blue-500 to-indigo-600 
         hover:from-blue-600 hover:to-indigo-700
         dark:from-blue-500 dark:to-purple-600
         dark:hover:from-blue-600 dark:hover:to-purple-700
         shadow-md hover:shadow-lg 
         dark:shadow-blue-900/20 dark:hover:shadow-blue-900/30
         transition-all duration-200 transform active:scale-95
         disabled:opacity-50 disabled:cursor-not-allowed
         disabled:hover:from-blue-500 disabled:hover:to-indigo-600
         dark:disabled:hover:from-blue-600 dark:disabled:hover:to-indigo-700"
>
  <ng-content></ng-content>
</button>
