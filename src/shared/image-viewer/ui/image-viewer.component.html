<div *ngIf="isVisible" 
         class="fixed inset-0 z-50 bg-black/90 backdrop-blur-sm flex items-center justify-center animate-fade-in"
         (click)="onBackdropClick($event)">
      
      <button 
        class="absolute top-4 right-4 z-[60] text-white hover:text-gray-300 transition-all duration-200 hover:scale-110 bg-black/30 rounded-full p-2 backdrop-blur-sm hover:bg-black/50"
        (click)="close()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <div *ngIf="images.length > 1" 
           class="absolute top-4 left-4 z-[60] text-white bg-black/40 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium border border-white/10">
        {{ currentIndex + 1 }} of {{ images.length }}
      </div>

      <button *ngIf="images.length > 1 && currentIndex > 0"
              class="absolute left-4 top-1/2 -translate-y-1/2 z-[60] text-white hover:text-gray-300 transition-all duration-200 hover:scale-110 bg-black/30 rounded-full p-3 backdrop-blur-sm hover:bg-black/50 group"
              (click)="previousImage()">
        <svg class="w-8 h-8 transition-transform group-hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>

      <button *ngIf="images.length > 1 && currentIndex < images.length - 1"
              class="absolute right-4 top-1/2 -translate-y-1/2 z-[60] text-white hover:text-gray-300 transition-all duration-200 hover:scale-110 bg-black/30 rounded-full p-3 backdrop-blur-sm hover:bg-black/50 group"
              (click)="nextImage()">
        <svg class="w-8 h-8 transition-transform group-hover:translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>

      <div class="relative max-w-full max-h-full flex items-center justify-center p-4"
           (click)="$event.stopPropagation()">
        <img
          [src]="currentImage?.url"
          [alt]="currentImage?.fileName"
          class="max-w-full max-h-full object-contain select-none transition-transform duration-300 ease-out shadow-2xl"
          [class]="getImageCursorClass()"
          [style.transform]="getImageTransform()"
          (click)="toggleZoom($event)"
          (mousedown)="onMouseDown($event)"
          (mousemove)="onMouseMove($event)"
          (mouseup)="onMouseUp()"
          (mouseleave)="onMouseUp()"
          (wheel)="onWheel($event)"
          draggable="false">
      </div>

      <div *ngIf="currentImage" 
           class="absolute bottom-4 left-4 right-4 z-[60] text-white bg-black/40 backdrop-blur-sm p-4 rounded-xl border border-white/10 max-w-lg mx-auto">
        <div class="text-sm font-medium truncate">{{ currentImage.fileName }}</div>
        <div *ngIf="currentImage.sender" class="text-xs text-gray-300 mt-1 flex items-center">
          <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          {{ currentImage.sender }}
        </div>
      </div>

      <div class="absolute bottom-4 right-4 z-[60] flex items-center gap-2">
        <div *ngIf="scale !== 1" 
             class="text-white bg-black/40 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-medium border border-white/10">
          {{ Math.round(scale * 100) }}%
        </div>
        
        <button 
          class="text-white bg-black/40 backdrop-blur-sm hover:bg-black/60 p-2.5 rounded-full transition-all duration-200 hover:scale-110 border border-white/10 disabled:opacity-40 disabled:hover:scale-100 disabled:cursor-not-allowed"
          (click)="resetZoom()"
          [disabled]="scale === 1"
          title="Reset zoom">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
          </svg>
        </button>
        
        <button 
          class="text-white bg-black/40 backdrop-blur-sm hover:bg-black/60 p-2.5 rounded-full transition-all duration-200 hover:scale-110 border border-white/10"
          (click)="downloadImage()"
          title="Download image">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </button>
      </div>

      <div *ngIf="!currentImage?.url" 
           class="absolute inset-0 flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-2 border-white border-t-transparent"></div>
      </div>
    </div>
