<div class="flex flex-col">
  <div *ngIf="isEditing" class="flex items-center justify-between p-3 bg-blue-50 border-b border-blue-200 dark:bg-blue-900/20 dark:border-blue-800">
    <div class="flex items-center gap-2">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="text-blue-600 dark:text-blue-400">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="text-sm font-medium text-blue-600 dark:text-blue-400">{{ 'sendMessageArea.editMessage' | translate }}</span>
    </div>
    <button 
      (click)="cancelEdit()"
      class="w-6 h-6 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 flex items-center justify-center"
      type="button"
    >
      <svg width="14" height="14" view>Box="0 0 24 24" fill="none">
        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <div *ngIf="isEditing && editingFiles.length > 0" class="px-4 py-3 bg-gray-50/50 dark:bg-gray-800/50">
    <div class="space-y-2">
      <div *ngFor="let file of editingFiles; trackBy: trackByFile" 
           class="group flex items-center gap-3 p-3 bg-white rounded-2xl border border-gray-100 dark:bg-gray-700/80 dark:border-gray-600/50 hover:shadow-sm transition-all duration-200">
        
        <div class="flex-shrink-0">
          <div *ngIf="detectFileType(file.fileName) === 'image' && file.url" 
               class="w-12 h-12 rounded-xl overflow-hidden bg-gray-100 dark:bg-gray-600 ring-1 ring-gray-200 dark:ring-gray-500">
            <img [src]="file.url" [alt]="file.fileName" class="w-full h-full object-cover">
          </div>
          <div *ngIf="detectFileType(file.fileName) !== 'image'" 
               class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 flex items-center justify-center shadow-sm">
            <span class="text-white text-lg">{{ getFileIcon(file) }}</span>
          </div>
        </div>
        
        <div class="flex-1 min-w-0">
          <div class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate mb-1">
            {{ file.fileName }}
          </div>
          <div class="flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400">
            <span class="px-2 py-1 bg-gray-100 dark:bg-gray-600 rounded-md font-medium">
              {{ getFileExtension(file.fileName) }}
            </span>
            <span *ngIf="file.size">{{ formatFileSize(file.size) }}</span>
          </div>
        </div>

        <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          <button 
            (click)="editFileInput.click(); setFileToEdit(file)"
            class="w-8 h-8 text-gray-400 hover:text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/30 dark:hover:text-blue-400 rounded-full flex items-center justify-center transition-all duration-200"
            type="button"
            title="Edit file"
          >
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <input 
          #editFileInput 
          type="file" 
          class="hidden"
          (change)="onEditFileInputChange($event)"
        >

          <button 
            (click)="removeEditingFile(file)"
            class="w-8 h-8 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 dark:hover:text-red-400 rounded-full flex items-center justify-center transition-all duration-200"
            type="button"
            title="Remove file"
          >
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isReplying && !isEditing" class="flex items-center justify-between p-3 bg-gray-50 border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-start space-x-3 flex-1 min-w-0">
      <div class="w-1 bg-blue-500 rounded-full self-stretch min-h-[40px]"></div>
      <div class="flex-1 min-w-0">
        <div class="flex items-center space-x-2 mb-1">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="text-blue-600 dark:text-blue-400">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
          </svg>
          <span class="text-sm font-medium text-blue-600 dark:text-blue-400">
            {{ replyingToMessage?.sender }}
          </span>
        </div>
        <p *ngIf="replyingText" class="text-sm text-gray-600 dark:text-gray-400">
          {{ truncateText(replyingText) }}
        </p>        

      <div *ngIf="replyingFiles.length > 0" class="space-y-2">
        <div *ngFor="let file of replyingFiles; trackBy: trackByFile"
             class="flex items-center gap-3 p-2 bg-white rounded-xl border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
          <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-600">
            <span>{{ getFileIcon(file) }}</span>
          </div>
          <div class="flex-1 min-w-0">
            <div class="truncate text-sm font-medium dark:text-gray-200">
              {{ file.fileName }}
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <button 
      (click)="cancelReply()"
      class="ml-2 p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full transition-colors"
    >
      <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div class="flex flex-col p-2">
    <div class="flex items-center gap-3 w-full">
      <div class="flex-1 relative">
        <textarea
          [(ngModel)]="message"
          (ngModelChange)="draftTextChange.emit($event)"
          [placeholder]="placeholderText"
          class="w-full h-12 py-3 px-4 border border-gray-300 rounded-3xl resize-none text-sm outline-none bg-gray-100 focus:border-blue-400 dark:bg-gray-800 dark:border-gray-800 dark:text-gray-200 transition-all duration-200"
          [class.pr-16]="showCounter"
          [class.border-blue-400]="isEditing"
          [class.bg-blue-50]="isEditing"
          [class.dark:bg-blue-900]="isEditing"
          [rows]="textareaRows"
          (keydown)="onKeyDown($event)"
        ></textarea>
        <div
          *ngIf="showCounter"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 px-2 py-1 rounded-full text-xs font-medium backdrop-blur-sm border transition-all duration-200"
          [ngClass]="{
            'bg-yellow-50 text-yellow-600 border-yellow-200 dark:bg-yellow-900/20 dark:text-yellow-400 dark:border-yellow-800': !isTooLong,
            'bg-red-50 text-red-600 border-red-200 dark:bg-red-900/20 dark:text-red-400 dark:border-red-800': isTooLong
          }"
        >
          {{ remainingMessage }}
        </div>
      </div>

      <input 
        #fileInput
        type="file" 
        multiple
        (change)="onFileInputChange($event)"
        class="hidden"
      >
      
      <button
        (click)="fileInput.click()"
        class="flex-shrink-0 w-10 h-10 text-gray-500 hover:bg-gray-100 hover:scale-105 rounded-full flex items-center justify-center transition-all duration-200 dark:text-gray-250 dark:hover:bg-gray-800"
        type="button"
        title="Attach files"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path
            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <button
        class="flex-shrink-0 w-10 h-10 bg-blue-500 text-white hover:bg-blue-600 rounded-full flex items-center justify-center transition-colors"
        type="button"
        (click)="emitMessage()"
        [disabled]="isTooLong || (!message.trim() && editingFiles.length === 0) || editFileUploading"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': isTooLong || (!message.trim() && editingFiles.length === 0) || editFileUploading }"
        
      >
      <svg *ngIf="editFileUploading" class="w-5 h-5 animate-spin" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"></circle>
      </svg>

        <svg *ngIf="!editFileUploading && !isEditing" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path
            d="M22 2L11 13"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M22 2L15 22L11 13L2 9L22 2Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg *ngIf="!editFileUploading && isEditing" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>
