<div class="flex flex-col">
  <div *ngIf="isEditing" class="flex items-center justify-between p-3 border-b" 
       style="background-color: var(--bg-secondary); border-color: var(--border-color);">
    <div class="flex items-center gap-2">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="color: var(--accent);">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="text-sm font-medium" style="color: var(--accent);">{{ 'sendMessageArea.editMessage' | translate }}</span>
    </div>
    <button 
      (click)="cancelEdit()"
      class="w-6 h-6 flex items-center justify-center"
      style="color: var(--text-secondary);"
      type="button"
    >
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <div *ngIf="isEditing && editingFiles.length > 0" class="px-4 py-3" style="background-color: var(--bg-secondary);">
    <div class="space-y-2">
      <div *ngFor="let file of editingFiles; trackBy: trackByFile" 
           class="group flex items-center gap-3 p-3 rounded-2xl border transition-all duration-200"
           style="background-color: var(--bg-primary); border-color: var(--border-color);">
        
        <div class="flex-shrink-0">
          <div *ngIf="detectFileType(file.fileName) === 'image' && file.url" 
               class="w-12 h-12 rounded-xl overflow-hidden ring-1"
               style="background-color: var(--bg-secondary); border-color: var(--border-color);">
            <img [src]="file.url" [alt]="file.fileName" class="w-full h-full object-cover">
          </div>
          <div *ngIf="detectFileType(file.fileName) !== 'image'" 
               class="w-12 h-12 rounded-xl flex items-center justify-center shadow-sm"
               style="background-color: var(--accent);">
            <span class="text-white text-lg">{{ getFileIcon(file) }}</span>
          </div>
        </div>
        
        <div class="flex-1 min-w-0">
          <div class="text-sm font-medium truncate mb-1" style="color: var(--text-primary);">
            {{ file.fileName }}
          </div>
          <div class="flex items-center gap-2 text-xs" style="color: var(--text-secondary);">
            <span class="px-2 py-1 rounded-md font-medium" style="background-color: var(--bg-secondary);">
              {{ getFileExtension(file.fileName) }}
            </span>
            <span *ngIf="file.size">{{ formatFileSize(file.size) }}</span>
          </div>
        </div>

        <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          <button 
            (click)="editFileInput.click(); setFileToEdit(file)"
            class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-200"
            style="color: var(--text-secondary);"
            type="button"
            title="Edit file"
          >
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <input 
          #editFileInput 
          type="file" 
          class="hidden"
          (change)="onEditFileInputChange($event)"
        >

          <button 
            (click)="removeEditingFile(file)"
            class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-200"
            style="color: var(--text-secondary);"
            type="button"
            title="Remove file"
          >
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isReplying && !isEditing" class="flex items-center justify-between p-3 border-b" 
       style="background-color: var(--bg-secondary); border-color: var(--border-color);">
    <div class="flex items-start space-x-3 flex-1 min-w-0">
      <div class="w-1 rounded-full self-stretch min-h-[40px]" style="background-color: var(--accent);"></div>
      <div class="flex-1 min-w-0">
        <div class="flex items-center space-x-2 mb-1">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="color: var(--accent);">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
          </svg>
          <span class="text-sm font-medium" style="color: var(--accent);">
            {{ replyingToMessage?.sender }}
          </span>
        </div>
        <p *ngIf="replyingText" class="text-sm" style="color: var(--text-secondary);">
          {{ truncateText(replyingText) }}
        </p>        

      <div *ngIf="replyingFiles.length > 0" class="space-y-2">
        <div *ngFor="let file of replyingFiles; trackBy: trackByFile"
             class="flex items-center gap-3 p-2 rounded-xl border"
             style="background-color: var(--bg-primary); border-color: var(--border-color);">
          <div class="w-10 h-10 flex items-center justify-center rounded-lg" style="background-color: var(--bg-secondary);">
            <span>{{ getFileIcon(file) }}</span>
          </div>
          <div class="flex-1 min-w-0">
            <div class="truncate text-sm font-medium" style="color: var(--text-primary);">
              {{ file.fileName }}
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <button 
      (click)="cancelReply()"
      class="ml-2 p-1 rounded-full transition-colors"
      style="color: var(--text-secondary);"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div class="flex flex-col p-2">
    <div class="flex items-center gap-3 w-full">
      <div class="flex-1 relative">
        <textarea
          [(ngModel)]="message"
          (ngModelChange)="draftTextChange.emit($event)"
          [placeholder]="placeholderText"
          class="w-full h-12 py-3 px-4 border rounded-3xl resize-none text-sm outline-none transition-all duration-200"
          style="background-color: var(--bg-secondary); border-color: var(--border-color); color: var(--text-primary);"
          [class.pr-16]="showCounter"
          [rows]="textareaRows"
          (keydown)="onKeyDown($event)"
        ></textarea>
        <div
          *ngIf="showCounter"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 px-2 py-1 rounded-full text-xs font-medium backdrop-blur-sm border transition-all duration-200"
          [style.background-color]="isTooLong ? 'rgba(239, 68, 68, 0.1)' : 'rgba(234, 179, 8, 0.1)'"
          [style.color]="isTooLong ? '#ef4444' : '#eab308'"
          [style.border-color]="isTooLong ? 'rgba(239, 68, 68, 0.3)' : 'rgba(234, 179, 8, 0.3)'"
        >
          {{ remainingMessage }}
        </div>
      </div>

      <input 
        #fileInput
        type="file" 
        multiple
        (change)="onFileInputChange($event)"
        class="hidden"
      >
      
      <button
        (click)="fileInput.click()"
        class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200"
        style="color: var(--text-secondary);"
        type="button"
        title="Attach files"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path
            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <button
        class="flex-shrink-0 w-10 h-10 text-white rounded-full flex items-center justify-center transition-colors"
        style="background-color: var(--accent);"
        type="button"
        (click)="emitMessage()"
        [disabled]="isTooLong || (!message.trim() && editingFiles.length === 0) || editFileUploading"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': isTooLong || (!message.trim() && editingFiles.length === 0) || editFileUploading }"
      >
      <svg *ngIf="editFileUploading" class="w-5 h-5 animate-spin" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"></circle>
      </svg>

        <svg *ngIf="!editFileUploading && !isEditing" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path
            d="M22 2L11 13"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M22 2L15 22L11 13L2 9L22 2Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg *ngIf="!editFileUploading && isEditing" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>
